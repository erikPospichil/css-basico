<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Básico</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main></main>
    <footer></footer>

    <section>

        <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="Ícone de uma xícara de café">

            <p class="sabor">Baunilha Francesa</p>

        <article class="itens">
